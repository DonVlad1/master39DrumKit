<!DOCTYPE html>
<html
  lang="en"
  xmlns:mso="urn:schemas-microsoft-com:office:office"
  xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Event Object</title>
  </head>
  <body>

    <div class="containerBody">
        <audio id="boom" src="./Sounds/boom.wav" type="audio/wav"></audio>
        <audio id="clap" src="./Sounds/clap.wav" type="audio/wav"></audio>
        <audio id="hiHat" src="./Sounds/hihat.wav" type="audio/wav"></audio>
        <audio id="kick" src="./Sounds/kick.wav" type="audio/wav"></audio>
        <audio id="openHat" src="./Sounds/openhat.wav" type="audio/wav"></audio>
        <audio id="ride" src="./Sounds/ride.wav" type="audio/wav"></audio>
        <audio id="snare" src="./Sounds/snare.wav" type="audio/wav"></audio>
        <audio id="tink" src="./Sounds/tink.wav" type="audio/wav"></audio>
        <audio id="tom" src="./Sounds/tom.wav" type="audio/wav"></audio>

        <div class="soundButtons">
            <div class="soundButtonsTop">
                <button id="useKey">Click to use Keys: QWERTYUIO</button>
            </div>
            <div class="soundButtonsMid">
                <button id="boomButton">Boom</button>
                <button id="clapButton">Clap</button>
                <button id="hiHatButton">HiHat</button>
                <button id="kickButton">Kick</button>
            </div>
        
            <div class="soundButtonsBottom">
                <button id="openHatButton">OpenHat</button>
                <button id="rideButton">Ride</button>
                <button id="snareButton">Snare</button>
                <button id="tinkButton">Tink</button>
                <button id="tomButton">Tom</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
